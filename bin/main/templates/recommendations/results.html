<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <th:block th:each="rec : ${recs}" th:remove="tag">
        <i><p th:text="|Your search yielded ${rec.total} results|"></p></i>
        <p th:text="${rec.MyHFHeading} + ':'"></p>
   </th:block>

   <th:block th:each="resource : ${resources}">
            <img  alt="" width="150"  src="" th:src="@{${resource.imageUrl}}"/>
        <ul>
           <b><li th:text="${resource.title}"></li></b>
            <li th:text="${resource.myHFDescription}"></li>
        </ul>
            <div th:each="section : ${sections}">
             <p th:text="${section.sections['section'][0]['content']})"></p>
       <br>
    </div>
   <!-- <div th:each="relatedItem : ${relatedItems}">
        <p th:text="${relatedItem.relatedItems['relatedItem'][0].title}"></p>
        <p th:text="${relatedItem.relatedItems['relatedItem'][0].url}"></p>
    </div>-->
</th:block>
</body>
</html>
