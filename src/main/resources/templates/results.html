<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Recipe Search Results</title>
    <meta charset="UTF-8">
    <style>
        body {
        background-color: linen;
        text-align: center;
        }
    </style>
</head>

<body>



<th:block th:each="result : ${results}" th:if="${result.recipe.ingredients[0].foodCategory == 'fruit'}">

    <img  alt="" width="150"  src="" th:src="@{${result.recipe.image}}"/>

        <p th:text="${result.recipe.label}" ></p>
    <div th:each="i, iStat : ${result.recipe.ingredientLines}">

            <p th:text="${result.recipe.ingredientLines[iStat.index]}"></p>

    </div>
</th:block>

</body>

</html>
