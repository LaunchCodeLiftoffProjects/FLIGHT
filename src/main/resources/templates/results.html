<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <meta charset="UTF-8">
</head>

<body>

<!--<th:block th:each="result : ${results}" th:if="${result == ' '}">
    <p>We do not have that item</p>
    <p>Just to check it out</p>
</th:block>-->


<th:block th:each="result : ${results}" th:if="${result.recipe.ingredients[0].foodCategory == 'fruit'}">
    <img  alt="" width="150"  src="" th:src="@{${result.recipe.image}}"/>
<!--|window.location.href='@{/favorites}'||@{addFavoriteSmoothieToDatabase()}|-->
    <form th:action="@{/favorites}" th:object="${userRepository}" method="post">
    <p><input type="checkbox" name="favoriteSmoothieName" th:checked="${myBoolean}"  th:value="${favoriteSmoothie == result.recipe.label}"
       th:hidden="${id}" th:text="${id}"/>Add to favorites?</p>
    </form>
        <p th:text="${result.recipe.label}" ></p>
    <div th:each="i, iStat : ${result.recipe.ingredientLines}">
        <ul>
            <li th:text="${result.recipe.ingredientLines[iStat.index]}"></li>
        </ul>
    </div>
    <div>
        <p> <a th:href="@{/favorites}">go to favorites page</a></p>
    </div>
</th:block>


<th:block>
<div th:each="topic : ${topics}">
    <p th:text="${topic}"></p>
</div>
</th:block>

<th:block>
    <div th:each="rec : ${recs}">
        <ul>
        <li th:text="${rec.title}"></li>
        </ul>
    </div>
    </div>
</th:block>

</body>

</html>
