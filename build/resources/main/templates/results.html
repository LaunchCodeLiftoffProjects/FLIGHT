<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <meta charset="UTF-8">
</head>

<body>

<!--<th:block th:each="result : ${results}" th:if="${result == ' '}">
    <p>We do not have that item</p>
    <p>Just to check it out</p>
</th:block>-->

<th:block th:each="result : ${results}" th:if="${result.recipe.ingredients[0].foodCategory == 'fruit'}">
    <!--<div th:each="j, iStat : ${result.recipe.ingredients}">
        <p th:unless="${result.recipe.ingredients[iStat.index].foodCategory == 'fruit'}">We do not have that item.</p>
    </div>
    <p>Checking it out here, too</p>-->

    <img  alt="" width="150"  src=""
          th:src="@{${result.recipe.image}}"/>
    <p th:text="${result.recipe.label}" ></p>
    <div th:each="i, iStat : ${result.recipe.ingredientLines}">
        <ul>
            <li th:text="${result.recipe.ingredientLines[iStat.index]}"></li>
        </ul>
    </div>
</th:block>

<th:block>
<div th:each="topic : ${topics}">
    <p th:text="${topic}"></p>
</div>
</th:block>

<th:block>
    <div th:each="rec : ${recs}">
        <ol>
        <li><p th:text="${rec}"></p></li>
        </ol>
    </div>
    </div>
</th:block>

<th:block>
    <div th:each="trail : ${trails}">
        <p th:text="${trail}"></p>
    </div>
</th:block>
</body>

</html>
