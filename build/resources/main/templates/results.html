<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <meta charset="UTF-8">
</head>

<body>

<!--<th:block th:each="result : ${results}" th:if="${result == ' '}">
    <p>We do not have that item</p>
    <p>Just to check it out</p>
</th:block>-->


<th:block th:each="result : ${results}" th:if="${result.recipe.ingredients[0].foodCategory == 'fruit'}">
    <img  alt="" width="150"  src="" th:src="@{${result.recipe.image}}"/>
        <p th:text="${result.recipe.label}" ></p>
    <div th:each="i, iStat : ${result.recipe.ingredientLines}">
        <ul>
            <li th:text="${result.recipe.ingredientLines[iStat.index]}"></li>
        </ul>
    </div>
    <div th:text="${result}"></div>
</th:block>

</body>

</html>
